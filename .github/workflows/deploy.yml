name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          echo "${{ secrets.DROPLET_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to Droplet
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem root@188.166.27.248 "echo '✅ Підключення успішне!' && uptime"
